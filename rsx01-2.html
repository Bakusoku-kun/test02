<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RSX Viewer</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
body { margin: 0; }
model-viewer {
width: 100vw;
height: 100vh;
}
</style>
</head>
<body>
<model-viewer
src="rsx01-2.usdz"
alt="3D model"
ar
ar-modes="webxr quick-look"
auto-rotate
camera-controls
ios-src="rsx01-2.usdz"
></model-viewer>
</body>
</html>
